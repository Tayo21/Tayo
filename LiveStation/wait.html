<!DOCTYPE html>
<html>
<head>
	<title>Stream Not Yet Live</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #333;
			text-align: center;
			padding: 50px;
		}

		h1 {
			font-size: 2.5em;
			margin-bottom: 20px;
		}

		p {
			font-size: 1.5em;
			margin-bottom: 40px;
		}

		.alert {
			background-color: gray;
			border: 2px solid darkgray;

			margin-bottom: 20px;
			border-radius: 5px;
		}

</head>
<body>
	<h1>Stream Not Yet Live</h1>
	<div class="alert">
		<p>The stream is not yet live. Please check back later.</p>
	</div>

</html>
